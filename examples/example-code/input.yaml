test:
    cases:
        - input: 'Given the array [1, 2, 3 ,4] write  a Python function that list the numbers above or equal 3.'
          arguments: ([1, 2, 3, 4], )
          output: [3, 4]
        - input: 'Given the numbers 2 and 3, write a Python function that calculates the sum of those numbers.'
          arguments: (2, 3)
          output: 5
        

    method: code_generation

    model:
        name: 'gpt-3.5-turbo'
        temperature: 0.8
        max_tokens: 500

