test:

    cases:
        - input: 'Russia, Canada, United States, Brazil'
          output: 'Russia'
        - input: 'Canada, United States, Brazil, Australia'
          output: 'Canada'
        - input: 'United States, Brazil, Australia, India'
          output: 'United States'
        - input: 'Brazil, Australia, India, Argentina'
          output: 'Brazil'

    method: Includes

    model:
        name: 'gpt-3.5-turbo'
        temperature: 0.3
        max_tokens: 100

prompts:

    list: 
        - "Given a list of country names, select the biggest one."
        - "Your task is to identify the country with the largest territorial extension from the given names."
        - "Your goal is to correctly select, from a list of country names provided to you, the name of the country with the largest land area."
        - "According to the information you have, select the country with the largest territory from the list."
    best_prompts: 2
    
    iterations:
      best_percentage: 25
      number: 4
      model:
        name: 'gpt-4'
        temperature: 1.2
        max_tokens: 250