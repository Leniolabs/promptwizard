example:
  description: "Given a prompt, generate a landing page headline."
  test_cases: [
    {
        'prompt': 'Promoting an innovative new fitness app, Smartly',
    },
    {
        'prompt': 'Why a vegan diet is beneficial for your health',
    },
    {
        'prompt': 'Introducing a new online course on digital marketing',
    },
    {
        'prompt': 'Launching a new line of eco-friendly clothing',
    },
    {
        'prompt': 'Promoting a new travel blog focusing on budget travel',
    },
    {
        'prompt': 'Advertising a new software for efficient project management',
    },
    {
        'prompt': 'Introducing a new book on mastering Python programming',
    },
    {
        'prompt': 'Promoting a new online platform for learning languages',
    },
    {
        'prompt': 'Advertising a new service for personalized meal plans',
    },
    {
        'prompt': 'Launching a new app for mental health and mindfulness',
    }
    ]
  number_of_prompts: 2
  candidate_model: 'gpt-4'
  candidate_model_temperature: 0.9
  generation_model: 'gpt-3.5-turbo'
  generation_model_temperature: 0.8
  generation_model_max_tokens: 60
  prompts: ["Imagine you're crafting a catchy, concise, and appealing headline for a landing page. You're given the product, service, or topic. Your goal is to entice prospective customers or users by highlighting its key advantages and uniqueness in a single line. The headline needs to grab attention instantly and should communicate the essence of the offering. Use persuasive language and engage your creativity to make the offering irresistible.", 'Given a brief description about a product, service, or topic, create an engaging and persuasive headline that could be used on a landing page. Your headline should be concise, attention-grabbing, and clearly communicate the essence of the provided information. Remember, your goal is to pique the interest of potential customers or audience members and prompt them to seek further information or take action.']
  method: elo.Elo