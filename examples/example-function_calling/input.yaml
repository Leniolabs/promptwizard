test:
  cases:
    - input: 'design a logo for AI meetings'
      output1: 'design_logo'
      output2: 'AI meetings'
    - input: 'Write a Python script to analyze sales data.'
      output1: 'write_script'
      output2: 'Python'
  method: function_calling
  model:
    name: 'gpt-3.5-turbo'
    temperature: 0.8
    max_tokens: 500
  functions: 
    - name: "design_logo"
      description: "Design a logo for a creative project."
      parameters:
        type: "object"
        properties:
          task_type:
            type: "string"
            description: "Project for which you want to create a logo."
        required: ["task_type"]
    - name: "write_script"
      description: "Write a script for data analysis."
      parameters:
        type: "object"
        properties:
          task_type:
            type: "string"
            enum: ['Python', 'R', 'MATLAB', 'Java', 'Javascript', 'C#']
            description: "Programming language for the script."
        required: ["task_type"]
        
  function_call: 'auto'

prompts:
  generation:
    model:
      name: 'gpt-4'
      temperature: 0.8
      max_tokens: 500
    description: 'You should select the correct function and variables.'
  best_prompts: 3
  iterations:
    number: 1
    
    model:
      name: 'gpt-4'
      temperature: 0.9
      max_tokens: 500