    cases:
        - input: 'Who is Joe Biden?'
          output: "Joseph Robinette Biden Jr. is an American politician who is the 46th and current president of the United States. A member of the Democratic Party, he previously served as the 47th vice president from 2009 to 2017 under President Barack Obama and represented Delaware in the United States Senate from 1973 to 2009."
        - input: 'Who is Donald Trump?'
          output: "Donald John Trump is an American politician, media personality, and businessman who served as the 45th president of the United States from 2017 to 2021. Trump graduated from the University of Pennsylvania with a bachelor's degree in economics in 1968."
        - input: 'Who is Barack Obama?'
          output: "Barack Hussein Obama II (born August 4, 1961) is an American politician who served as the 44th president of the United States from 2009 to 2017. A member of the Democratic Party, he was the first African-American president.[2] Obama previously served as a U.S. senator representing Illinois from 2005 to 2008 and as an Illinois state senator from 1997 to 2004, and worked as a civil rights lawyer and university lecturer."
        - input: 'Who is George W. Bush?'
          output: "George Walker Bush (born July 6, 1946) is an American politician who served as the 43rd president of the United States from 2001 to 2009. A member of the Republican Party, he previously served as the 46th governor of Texas from 1995 to 2000."
        - input: 'Who is Bill Clinton?'
          output: "William Jefferson Clinton (né Blythe III; born August 19, 1946) is an American politician who served as the 42nd president of the United States from 1993 to 2001. A member of the Democratic Party, he previously served as governor of Arkansas from 1979 to 1981 and again from 1983 to 1992. Clinton, whose policies reflected a centrist 'Third Way' political philosophy, became known as a New Democrat."
        - input: 'Who is George H. W. Bush?'
          output: "George Herbert Walker Bush[a] (June 12, 1924 - November 30, 2018) was an American politician, diplomat,[2] and businessman who served as the 41st president of the United States from 1989 to 1993. A member of the Republican Party, he also served as the 43rd vice president from 1981 to 1989 under Ronald Reagan, and in various other federal positions prior to that."
        - input: 'Who is Ronald Reagan?'
          output: "Ronald Wilson Reagan (February 6, 1911 - June 5, 2004) was an American politician and actor who served as the 40th president of the United States from 1981 to 1989. A member of the Republican Party, his presidency constituted the Reagan era, and he is considered one of the most prominent conservative figures in the United States."
        - input: 'Who is Jimmy Carter?'
          output: "James Earl Carter Jr. (born October 1, 1924) is an American politician and humanitarian who served as the 39th president of the United States from 1977 to 1981. A member of the Democratic Party, he served as the 76th governor of Georgia from 1971 to 1975, and as a Georgia state senator from 1963 to 1967."
        - input: 'Who is Gerald Ford?'
          output: "Gerald Rudolph Ford Jr. (born Leslie Lynch King Jr.; July 14, 1913 – December 26, 2006) was an American politician who served as the 38th president of the United States from 1974 to 1977. He previously served as the leader of the Republican Party in the U.S. House of Representatives from 1965 to 1973, and as the 40th vice president under President Richard Nixon from 1973 to 1974. Ford succeeded to the presidency when Nixon resigned in 1974, but was defeated for election to a full term in 1976. Ford is the only person to become U.S. president without winning an election for president or vice president."
        - input: 'Who is Richard Nixon?'
          output: "Richard Milhous Nixon (January 9, 1913 – April 22, 1994) was the 37th president of the United States from 1969 to 1974. A lawyer and member of the Republican Party, he previously served as a representative and senator from California and was the 36th vice president from 1953 to 1961 under President Dwight D. Eisenhower. His five years in the White House saw reduction of U.S. involvement in the Vietnam War, détente with the Soviet Union and China, the Apollo 11 Moon landing, and the establishment of the Environmental Protection Agency and Occupational Safety and Health Administration. Nixon's second term ended early when he became the only U.S. president to resign from office, as a result of the Watergate scandal."
        - input: 'Who is Lyndon B. Johnson?'
          output: "Lyndon Baines Johnson (August 27, 1908 – January 22, 1973), often referred to by his initials LBJ, was an American politician who served as the 36th president of the United States from 1963 to 1969. He became president after the assassination of John F. Kennedy, under whom he had served as vice president from 1961 to 1963. A Democrat from Texas, Johnson also served as a U.S. representative and senator."
        - input: 'Who is John F. Kennedy?'
          output: "John Fitzgerald Kennedy (May 29, 1917 – November 22, 1963), often referred to by his initials JFK and by the nickname Jack, was an American politician who served as the 35th president of the United States from 1961 until his assassination in 1963. He was the youngest person to assume the presidency by election and the youngest president at the end of his tenure.[2] Kennedy served at the height of the Cold War, and the majority of his foreign policy concerned relations with the Soviet Union and Cuba. A Democrat, Kennedy represented Massachusetts in both houses of the U.S. Congress prior to his presidency."
        - input: 'Who is Dwight D. Eisenhower?'
          output: "Dwight David Eisenhower (born David Dwight Eisenhower; October 14, 1890 – March 28, 1969), nicknamed Ike, was an American military officer and statesman who served as the 34th president of the United States from 1953 to 1961. During World War II, he served as Supreme Commander of the Allied Expeditionary Force in Europe and achieved the five-star rank as General of the Army. Eisenhower planned and supervised two of the most consequential military campaigns of World War II: Operation Torch in the North Africa campaign in 1942–1943 and the D-Day invasion of Normandy in 1944."
        - input: 'Who is Harry S. Truman?'
          output: "Harry S. Truman (May 8, 1884 – December 26, 1972) was an American politician and farmer who served as the 33rd president of the United States, serving from 1945 to 1953. A member of the Democratic Party, he previously served as the 34th vice president from January to April 1945 under Franklin D. Roosevelt and as a United States senator from Missouri from 1935 to January 1945. Assuming the presidency after Roosevelt's death, Truman implemented the Marshall Plan to rebuild the economy of Western Europe and established both the Truman Doctrine and NATO to contain the expansion of Soviet communism. He proposed numerous liberal domestic reforms, but few were enacted by the conservative coalition that dominated the Congress."
        - input: 'Who is Franklin D. Roosevelt?'
          output: "Franklin Delano Roosevelt (January 30, 1882 – April 12, 1945), commonly known by his initials FDR, was an American politician who served as the 32nd president of the United States from 1933 until his death in 1945. He directed the federal government during most of the Great Depression, implementing the New Deal in response to the most significant economic crisis in American history. He also built the New Deal coalition, realigning American politics into the Fifth Party System and defining American liberalism throughout the middle third of the 20th century. He was a member of the Democratic Party and is the only U.S. president to have served more than eight years in office; his third and fourth terms were dominated by World War II."
        
