    - input: "We are in a meeting right now"
      output: '2'
    - input: "We are learning how to use 'Prompt Engineer'"
      output: '2'
    - input: "I am writing a book about AI"
      output: '4'
  
  method: Equals

  model:
    name: 'gpt-3.5-turbo'
    temperature: 0.8
    max_tokens: 5

prompts:
