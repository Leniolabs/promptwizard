test:

    cases:
        - inout: 'We are in a meeting right now.'
          output: '2'
        - inout: 'We are learning how to use "Prompt Engineer".'
          output: '2'
        - inout: 'I am writing a book about AI.'
          output: '4'

    method: Equals

    model:
        name: 'gpt-3.5-turbo'
        temperature: 0.8
        max_tokens: 500

prompts:

    generation:
        number: 5
        model:
            name: 'gpt-4'
            temperature: 1.3
            max_tokens: 500
        description: "How many 'a' letters are there in the sentence?"

    iterations:
        number: 2
        best_prompts: 3
        model:

            name: 'gpt-4'
            temperature: 0.9
            max_tokens: 500