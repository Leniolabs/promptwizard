word-lengths:
  test_cases: [
    {
      'prompt': 'The quick brown fox jumps over the lazy dog.',
      'answer': '<result>3 5 5 3 5 4 3 4 3</result>'
    },
    {
      'prompt': 'To be or not to be, that is the question.',
      'answer': '<result>2 2 2 3 2 2 4 2 3 8</result>'
    },
    {
      'prompt': 'I wandered lonely as a cloud.',
      'answer': '<result>1 8 6 2 1 5</result>'
    },
    {
      'prompt': "All the world's a stage, and all the men and women merely players.",
      'answer': '<result>3 3 6 1 5 3 3 3 3 3 5 6 7</result>'
    },
    {
      'prompt': 'In the middle of difficulty lies opportunity.',
      'answer': '<result>2 3 6 2 10 4 11</result>'
    }
  ]

  description: "Calculate the length of each word in the given sentence and provide the sequence of word lengths."
